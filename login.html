<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUMI AUTO - Login</title>
    <link rel="icon" href="favicon.jpg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">

    <button id="themeToggle" class="theme-btn-floating">ðŸŒ™</button>

    <div class="login-container">

        <div class="login-card" style="position: relative;">
            <!-- Tombol Back Icon -->
            <a href="/"
                style="position: absolute; top: 20px; left: 20px; text-decoration: none; color: #64748B; font-size: 18px;">
                <i class="fas fa-arrow-left"></i>
            </a>

            <div class="login-header">
                <img src="logo_haka.png" alt="BUMI AUTO Logo" class="login-logo">
                <h2>Welcome Back!</h2>
                <p>Please sign in to your account</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" placeholder="name@hakaauto.co.id" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>

                        <input type="password" id="password" placeholder="Enter password" required>

                    </div>
                </div>

                <div class="login-options">
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn login-btn">Sign In</button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="https://wa.me/6285174240409" target="_blank">Contact Admin</a></p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="theme.js"></script>
</body>

</html>
